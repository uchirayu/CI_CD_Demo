name: GitHub Token Permissions

on:
  workflow_dispatch:    # run manually from Actions tab

permissions:
  contents: read        # token can ONLY read repo contents

jobs:
  test-token:
    runs-on: ubuntu-latest

    steps:
      - name: Check if GITHUB_TOKEN is set
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "No token available"
          else
            echo "GITHUB_TOKEN is available (but with limited permissions)"
          fi

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Try to push to a new branch
        run: |
          echo "Lab 5 test at $(date)" > lab5-token-test.txt
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add lab5-token-test.txt
          git commit -m "lab5: test push" || echo "Nothing to commit"
          git push origin HEAD:lab5-test-branch
